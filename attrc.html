<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malware Detection Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(rgba(255, 0, 0, 0.3), rgba(0, 0, 255, 0.3)), url('https://info.vadesecure.com/hubfs/Data%20Exfiltration.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out; 
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #333;
        }

        #malwareDetectionImage {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: scaleImage 1s ease-out; 
        }

        @keyframes scaleImage {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        form {
            margin-top: 20px;
            display: none;
        }

        label {
            font-weight: bold;
            color: #000; 
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input {
            margin-bottom: 20px;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50; 
        }

        button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            display: none;
            font-size: 18px;
            animation: fadeIn 1s ease-out; 
        }

        #malwareBotBox {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            animation: fadeIn 1s ease-out; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Malware Detection Bot</h1>
        <img id="malwareDetectionImage" src="https://miro.medium.com/v2/resize:fit:550/0*NrC61saG6pi-4zaa.png" alt="Malware Detection">
        <form id="scanForm">
            <label for="urlInput">Enter URL:</label>
            <input type="text" name="url" id="urlInput" placeholder="https://example.com">
            <button type="button" onclick="scanUrl()">Scan for Malware</button>
        </form>
        <p id="result"></p>
        <div id="malwareBotBox">
            <p>Your friendly Malware Detection Bot is here to help!</p>
        </div>
    </div>
    <script>
        function scanUrl() {
            var urlInput = document.getElementById('urlInput');
            var resultElement = document.getElementById('result');
            var malwareBotBox = document.getElementById('malwareBotBox');
            var malwareDetectionImage = document.getElementById('malwareDetectionImage');
            var scanForm = document.getElementById('scanForm');

            var url = urlInput.value.trim();

            if (url !== '') {
                
                setTimeout(function() {
                    var isMalicious = Math.random() < 0.5; 
                    if (isMalicious) {
                        resultElement.textContent = 'Malware detected!';
                        resultElement.style.color = 'red';
                    } else {
                        resultElement.textContent = 'No malware detected.';
                        resultElement.style.color = 'green';
                    }

                    
                    resultElement.style.display = 'block';
                    malwareBotBox.style.display = 'block';
                    malwareDetectionImage.style.display = 'block';
                }, 1000);
            } else {
                resultElement.textContent = 'Please enter a URL.';
                resultElement.style.color = 'black';
            }
        }

        window.onload = function() {
            var scanForm = document.getElementById('scanForm');
            scanForm.style.display = 'block';
        };
    </script>
</body>
</html>
